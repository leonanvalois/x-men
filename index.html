<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto X-Men</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um personagem</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="ciclope" data-name=" Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que
        aconteceu com ele quando criança, mas não consegue controlá-los">
          <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope" />
        </li>
        <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix,
        no qual manifesta poderes cósmicos. A telepatia,
        telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix,
        além de poder viajar no vácuo do espaço que vai além da velocidade da luz.">
          <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" />
        </li>

        <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="possui uma habilidade faseada que lhe permite, assim como objetos ou pessoas com quem ela está
        em contato, tornar-se intangível. Esse poder também perturba qualquer campo elétrico que ela passa,
        e permite que ela possa andar no ar.">
          <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra" />
        </li>

        <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ela é capaz de manipular o tempo, e alterar o clima, assim tendo influência sobre os elementos da
        natureza. Pode alterar a pressão atmosférica a Temperatura e Umidade. É capaz de controlar os
        elementos climáticos, criar chuvas, tempestades, trovões, relâmpagos, raios, tornados, neve,
        neblina, etc.">
          <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade" />
        </li>

        <li class="personagem" id="vampira" data-name="Vampira" data-description="Seu poder mutante é a habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres
        vivos através do contato
        com a pele.">
          <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira" />
        </li>

        <li class="personagem" id="Wolverine" data-name="Wolverine" data-description="Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura;
        envelhece lentamente o que o torna praticamente imortal; e tem diversas características animais, como
        sentidos muito aguçados.">
          <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine" />
        </li>

        <li class="personagem" id="noturno" data-name="Noturno" data-description=" Seus poderes mutantes incluem teletransporte, super agilidade, aderência física, visão noturna, habilidades
        acrobáticas e a habilidade de fundir-se com as sombras. Noturno é um mutante com a habilidade para teleportar
        a si mesmo, roupas usadas e uma certa quantia de massa adicional com qual entra em contato.">
          <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno" />
        </li>

        <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal.">
          <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto" />
        </li>
      </ul>
    </section>
    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado" />

      <div class="informacoes-personagem"> 
        <h2 class="nome-personagem" id="nome-personagem"></h2>
        <p class="descricao-personagem" id="descricao-personagem">
        
       

      </div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
